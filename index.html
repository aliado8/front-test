<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="frame">
            <form class="form">
                <h2 class="form__title">Задать вопрос</h2>
                <input type="text" class="form__input" name="name" pattern="^[а-яА-Я\s-]+$" placeholder="Фамилия Имя Отчество *" required>
                <input type="text" class="form__input" name="phone" pattern="^[\d\s+-]+$" placeholder="Телефон *" required>
                <input type="text" class="form__input" name="email" pattern="^[a-zA-Z0-9.!#$%&*+/=?^_'{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" placeholder="Email">
                <input type="submit" class="form__input form__btn" value="ОТПРАВИТЬ ЗАПРОС" class="send">
            </form>
        </div>
    </div>
</body>
</html>
